<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="/CSS/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Asap:ital,wght@1,600&family=Exo+2:wght@600&family=Exo:wght@700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,600;0,900;1,200&family=Qwitcher+Grypen:wght@400;700&family=Source+Code+Pro:ital,wght@1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <header class="topBar">

        <div class="topMenu">

            <div class="leftOfTopMenu">
                <a href="#">COMMUNITY</a>
                <a href="#">CONTACT</a>
                <a href="#">ABOUT US</a>
            </div>

            <div class="rightOfTopMenu">
                <a href="#">TOP</a>
            </div>
            
        </div>
        
        <a class="mainTitle">C A M P L E X </a>
        
        <div class="bottomMenu">
            <a href="#">CAMPING</a>
            <a href="#">RENTAL</a>
            <a href="#">BOARD</a>
            <a href="#">ORDER</a>
        </div>

    </header>

    <main>
        <!-- 공백 (우) -->
        <section class="empty1"></section>
        
        <section id="loginForm">

            <section id="headerName">로그인</section>
            <hr id="underLine"/>
            
            <section id="inputInfo">

                <section class="empty2"></section>
                <!-- 아이디, 비번 입력 -->
                <section id="inputIdPw">

                    <input id="inputId" type="email" placeholder="아이디 (이메일)">
                    <input id="inputPw" type="password" placeholder="비밀번호">

                    <section id="loginBtnSection">
                        <section class="empty3"></section>
                        
                        <!-- 간편로그인, 로그인버튼 -->
                        <section id="easyLoginBtn">
                            <img src="/IMG/naverIMG.png">
                            <img src="/IMG/kakaoIMG.png">
                            <button class="clickBtn">로그인</button>
                        </section>
                        
                        
                        <section class="empty3"></section>
                    </section>
                    
                    <section id="signUpIdPwSection">
                        <section class="empty3"></section>
                        
                        <section id="signUpIdPwBtn">
                            <button class="clickBtn">회원가입</button>
                            <button class="clickBtn">ID 찾기</button>
                            <button class="clickBtn">PW 찾기</button>
                        </section>

                        <section class="empty3"></section>
                    </section>

                </section>
                <section class="empty2"></section>
                

            </section>



        </section>
        
        <!-- 공백 (좌) -->
        <section class="empty1"></section>

    </main>

</body>
</html>
