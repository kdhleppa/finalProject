<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 1</title>

    <link rel="stylesheet" href="/CSS/searchId1.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Asap:ital,wght@1,600&family=Exo+2:wght@600&family=Exo:wght@700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,600;0,900;1,200&family=Qwitcher+Grypen:wght@400;700&family=Source+Code+Pro:ital,wght@1,900&display=swap" rel="stylesheet">

</head>
<body>

    <header class="topBar">

        <div class="topMenu">

            <div class="leftOfTopMenu">
                <a href="#">COMMUNITY</a>
                <a href="#">CONTACT</a>
                <a href="#">ABOUT US</a>
            </div>

            <div class="rightOfTopMenu">
                <a href="#">TOP</a>
            </div>
            
        </div>
        
        <a class="mainTitle">C A M P L E X </a>
        
        <div class="bottomMenu">
            <a href="#">CAMPING</a>
            <a href="#">RENTAL</a>
            <a href="#">BOARD</a>
            <a href="#">ORDER</a>
        </div>

    </header>

    <main>
        <!-- 공백 (우) -->
        <section class="empty1"></section>
        
        <section id="loginForm">

            <!-- 대제목 -->
            <section id="headerName">ID 찾기</section>
            <hr id="underLine"/>
            
            <section id="inputInfo">

                <section class="empty2"></section>
                <!-- 이름, 전화번호 입력 -->
                <section id="inputNameTel">

                    <input id="inputName" type="text" placeholder="이름">
                    <input id="inputTel" type="tel" placeholder="전화번호">

                    <section id="searchIdBtnSection">
                        <section class="empty3"></section>
                        
                        <!-- ID 찾기, 이전 페이지로 이동 버튼 -->
                        <section id="searchIdBtn">
                            <button class="clickBtn">ID 찾기</button>
                            <button class="clickBtn">이전으로</button>
                        </section>
                        
                        <section class="empty3"></section>
                    </section>

                </section>
                <section class="empty2"></section>

            </section>


        </section>
        
        <!-- 공백 (좌) -->
        <section class="empty1"></section>

    </main>

    
</body>
</html>
