<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" href="/CSS/signUp.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Asap:ital,wght@1,600&family=Exo+2:wght@600&family=Exo:wght@700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,600;0,900;1,200&family=Qwitcher+Grypen:wght@400;700&family=Source+Code+Pro:ital,wght@1,900&display=swap" rel="stylesheet">

</head>
<body>

    <header class="topBar">

        <div class="topMenu">

            <div class="leftOfTopMenu">
                <a href="#">COMMUNITY</a>
                <a href="#">CONTACT</a>
                <a href="#">ABOUT US</a>
            </div>

            <div class="rightOfTopMenu">
                <a href="#">TOP</a>
            </div>
            
        </div>
        
        <a class="mainTitle">C A M P L E X </a>
        
        <div class="bottomMenu">
            <a href="#">CAMPING</a>
            <a href="#">RENTAL</a>
            <a href="#">BOARD</a>
            <a href="#">ORDER</a>
        </div>

    </header>

    <main>
        <!-- 공백 (우) -->
        <section class="empty1"></section>
        
        <section id="signUpForm">

            <!-- 대제목 -->
            <section id="headerName">회원가입</section>
            <hr id="underLine"/>
            
            <section id="inputInfo">

                <section class="empty2"></section>
                <!-- 회원가입 정보 입력 -->
                <section id="inputSignUpForm">

                    <input class="inputSignUpInfo" id="inputEmail" type="email" placeholder="이메일 (아이디)">
                    <p class="sendMassage">사용 가능한 아이디입니다.</p>
                    
                    <input class="inputSignUpInfo" id="inputPw" type="password" placeholder="비밀번호">
                    
                    <input class="inputSignUpInfo" id="inputPwRe" type="password" placeholder="비밀번호 확인">
                    <p class="sendMassage">사용 가능한 비밀번호입니다.</p>
                    
                    <input class="inputSignUpInfo" id="inputName" type="text" placeholder="이름">
                    
                    <input class="inputSignUpInfo" id="inputNickname" type="text" placeholder="닉네임">
                    <p class="sendMassage">사용 가능한 닉네임입니다.</p>
                    
                    <input class="inputSignUpInfo" id="inputTel" type="tel" placeholder="휴대전화">
                    <p class="sendMassage">인증번호가 발송되었습니다.</p>
                    
                    <input class="inputSignUpInfo" id="inputAuthkey" type="text" placeholder="인증번호">
                    <p class="sendMassage">인증되었습니다.</p>

                    <!-- 프로필 이미지 입력 -->
                    <section id="profileImgSection">
                        <section id="emptyWidth1"></section>

                        <section id="inputProfileImg">

                            <img id="profileImg" src="/IMG/gg_profile.png">
                            
                            <section id="emptyWidth2"></section>

                            <section id="uploadImgBtn">
                                <label for="uploadProfileImg">프로필 이미지 선택</label>
                                <input type="file" id="uploadProfileImg">
                                <label id="deleteProfileImg">프로필 이미지 삭제</label>
                            </section>
                            
                        </section>

                        <section id="emptyWidth3"></section>
                    </section>

                    <section id="searchIdBtnSection">
                        <section class="empty3"></section>
                        
                        <!-- 회원가입, 이전 페이지로 이동 버튼 -->
                        <section id="changePwBtn">
                            <button class="clickBtn">가입하기</button>
                            <button class="clickBtn">이전으로</button>
                        </section>
                        
                        <section class="empty3"></section>
                    </section>

                </section>

                <section class="empty2" id="telCheckBtnSection">
                    <button class="telCheckBtn" id="checkTel">확인</button>
                    <button class="telCheckBtn" id="checkTelAuthkey">인증</button>
                </section>

            </section>


        </section>
        
        <!-- 공백 (좌) -->
        <section class="empty1"></section>

    </main>

    <footer></footer>
    
</body>
</html>
