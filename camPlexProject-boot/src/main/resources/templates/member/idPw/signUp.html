<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" th:href="@{/css/member/idPw/signUp.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Asap:ital,wght@1,600&family=Exo+2:wght@600&family=Exo:wght@700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,600;0,900;1,200&family=Qwitcher+Grypen:wght@400;700&family=Source+Code+Pro:ital,wght@1,900&display=swap" rel="stylesheet">

</head>
<body>

	<th:block th:replace="~{common/headerForContent}"></th:block>


    <main>
        <!-- 공백 (우) -->
        <section class="empty1"></section>
        
        <section id="signUpForm">

		<form th:action="@{/member/signUp}" method="POST" name="signUpFrm" id="signUpFrm" enctype="multipart/form-data">
		
	            <!-- 대제목 -->
	            <section id="headerName">회원가입</section>
	            <hr id="underLine"/>
	            
	            <section id="inputInfo">
	
	                <section class="empty2"></section>
	                <!-- 회원가입 정보 입력 -->
	                <section id="inputSignUpForm">
	
	                    <input class="inputSignUpInfo" id="inputEmail" name="memberEmail" type="email" placeholder="이메일 (아이디)">
	                    <p class="sendMassage" id="emailMessage">사이트에 사용될 아이디입니다.</p>
	                    
	                    <input class="inputSignUpInfo" id="inputPw" name="memberPw" type="password" placeholder="비밀번호">
	                    
	                    <input class="inputSignUpInfo" id="inputPwRe" type="password" placeholder="비밀번호 확인">
	                    <p class="sendMassage" id="pwMessage">영어,숫자,특수문자(!,@,#,-,_) 6~20글자</p>
	                    
	                    <input class="inputSignUpInfo" id="inputName" name="memberName" type="text" placeholder="이름">
	                    <p class="sendMassage" id="nameMessage">한글, 영어 2~10글자</p>
	                    
	                    <input class="inputSignUpInfo" id="inputNickname" name="memberNickname" type="text" placeholder="닉네임">
	                    <p class="sendMassage" id="nickMessage">한글, 영어, 숫자 2~10글자</p>
	                    
	                    <input class="inputSignUpInfo" id="inputTel" name="memberPhone" type="tel" placeholder="휴대전화" maxlength="11">
	                    <p class="sendMassage" id="telMessage">- 제외</p>
	                    
	                    <input class="inputSignUpInfo" id="inputAuthkey" type="text" placeholder="인증번호" maxlength="4">
	                    <p class="sendMassage" id="authkeyMessage">휴대폰 메세지를 확인해주세요.</p>
	
	                    <!-- 프로필 이미지 입력 -->
	                    <section id="profileImgSection">
	                        <section id="emptyWidth1"></section>
	
	                        <section id="inputProfileImg">
								
								<section id="imgSection">
		                            <img id="profileImg" th:src="@{/images/memberImg/gg_profile.png}">
								</section>
	
	                            
	                            <section id="emptyWidth2"></section>
	
	                            <section id="uploadImgBtn">
	                                <label class="clickBtn" for="uploadProfileImg" id="selectImg">프로필 이미지 선택</label>
	                                <input type="file" id="uploadProfileImg" name="memberProfileInput">
	                                <label class="clickBtn" id="deleteProfileImg">프로필 이미지 삭제</label>
	                            </section>
	                            
	                        </section>
	
	                        <section id="emptyWidth3"></section>
	                    </section>
	
	                    <section id="searchIdBtnSection">
	                        <section class="empty3"></section>
	                        
	                        <!-- 회원가입, 이전 페이지로 이동 버튼 -->
	                        <section id="changePwBtn">
	                            <button class="clickBtn" type="submit" id="signUpFrm">가입하기</button>
	                            <button class="clickBtn" type="button" th:onclick="|window.history.back()|">이전으로</button>
	                        </section>
	                        
	                        <section class="empty3"></section>
	                    </section>
	
	                </section>
	
	                <section class="empty2" id="telCheckBtnSection">
	                    <button type="button" class="telCheckBtn" id="checkTel">인증</button>
	                    <button type="button" class="telCheckBtn" id="checkTelAuthkey">확인</button>
	                </section>
	
	            </section>
		
		</form>

        </section>
        
        <!-- 공백 (좌) -->
        <section class="empty1"></section>

    </main>

	<th:block th:replace="~{common/footer}"></th:block>
	
	<script th:src="@{/js/member/signUp.js}"></script>
	<!--<script th:src="@{/js/member/sms.js}"></script>-->

    
</body>
</html>
