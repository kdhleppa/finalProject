<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>렌탈 상품 CRUD</title>
	<link rel="stylesheet" th:href="@{/css/item/uploadRentalPage.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Anton&family=Asap:ital,wght@1,600&family=Exo+2:wght@600&family=Exo:wght@700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,600;0,900;1,200&family=Qwitcher+Grypen:wght@400;700&family=Source+Code+Pro:ital,wght@1,900&display=swap}" rel="stylesheet">
</head>
<body>
    
    <th:block th:replace="~{common/headerForContent}"></th:block>

    <!-- 메인 -->
    <main class="rentalCRUDMain">

        <!-- 상단 페이지 표시 -->
        <section class="rentalCRUDTitleSec">
            
            <div class="rentalTitle">
                Rental Upload
            </div>

        </section>
        
		<form class="rentalUploadForm">
		
	        <!-- 렌탈 업로드 상세 -->
	        <section class="rentalTotalSec">
	
	            <!-- 렌탈 업로드 이미지 Sec -->
	            <section class="rentalImgInputSec">
	
	                <button class="thumbnailBtn" type="button">
	                    +
	                </button>
	
	                <button class="detailBtn" type="button">
	                    +
	                </button>
	
	            </section>
	
	            <!-- 렌탈 업로드 인풋 Sec -->
	            <section class="rentalInputSec">
	
	                <section class="rentalInputSecBlankSec">
	
	                </section>
	
	                <section class="inputDetailSec">
	
	                    <section class="rentalDetailTitleSec">
	
	                        상품명
	
	                    </section>
	
	                    <section class="rentalDetailInputSec">
	
	                        <input class="inputDetail" type="text">
	
	                    </section>
	
	                </section>
	
	                <section class="inputDetailSec">
	
	                    <section class="rentalDetailTitleSec">
	                        상품 간단설명
	                    </section>
	
	                    <section class="rentalDetailInputSec">
	
	                        <input class="inputDetail" type="text">
	
	                    </section>
	
	                </section>
	
	                <section class="inputDetailSec">
	
	                    <section class="rentalDetailTitleSec">
	                        가격
	                    </section>
	
	                    <section class="rentalDetailInputSec">
	
	                        <input class="inputDetailSmall">
	                        <img class="inputWonImage" th:src="@{/images/iconImg/wonImage.png}">
	
	                    </section>
	
	                </section>
	
	                <section class="inputDetailSec">
	
	                    <section class="rentalDetailTitleSec">
	                        할인률
	                    </section>
	
	                    <section class="rentalDetailInputSec">
	
	                        <input class="inputDetailSmall">
	                        <span class="discountWord">%</span>
	
	                    </section>
	
	                </section>
	
	                <section class="inputDetailSec">
	
	                    <section class="rentalDetailTitleSec">
	                        브랜드명
	                    </section>
	
	                    <section class="rentalDetailInputSec">
	
	                        <input class="inputDetailSmall">
	
	                    </section>
	
	                </section>
	
	                <section class="inputDetailSec">
	
	                    <section class="rentalDetailTitleSec">
	                        재고 수량
	                    </section>
	
	                    <section class="rentalDetailInputSec">
	
	                        <input class="inputDetailSmall">
	                        <span class="countWord">개</span>
	
	                    </section>
	
	                </section>
	
	                <section class="inputDetailSec">
	
	                    <section class="rentalDetailTitleSec">
	                        카테고리
	                    </section>
	
	                    <section class="rentalDetailInputSec">
	
	                        <select class="category">
	                            <option selected>선택</option>
	                            <option value="CH">의자</option>
	                            <option value="TT">텐트</option>
	                            <option value="TP">타프</option>
	                            <option value="SB">침낭</option>
	                            <option value="FC">가구</option>
	                            <option value="BX">수납</option>
	                            <option value="BG">가방</option>
	                            <option value="KC">키친/주방</option>
	                            <option value="IB">아이스박스</option>
	                            <option value="CU">컵/잔</option>
	                            <option value="FI">스토브/화로</option>
	                            <option value="AC">악세사리</option>
	                            <option value="WD">선풍기</option>
	                            <option value="HT">난로</option>
	                            <option value="TB">테이블/상</option>
	                        </select>
	
	                    </section>
	
	                </section>
	
	                <section class="uploadSec">
	                    <button class="uploadBtn" type="button">업로드</button>
	                </section>
	
	
	            </section>
	
	        </section>
        
        </form>

    </main>
    
    <th:block th:replace="~{common/footer}"></th:block>

</body>
</html>
