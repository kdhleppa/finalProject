<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>렌탈 상품 CRUD</title>
	<link rel="stylesheet" th:href="@{/css/item/uploadRentalPage.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Anton&family=Asap:ital,wght@1,600&family=Exo+2:wght@600&family=Exo:wght@700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,600;0,900;1,200&family=Qwitcher+Grypen:wght@400;700&family=Source+Code+Pro:ital,wght@1,900&display=swap}" rel="stylesheet">
</head>
<body>
    
    <th:block th:replace="~{common/headerForContent}"></th:block>

    <!-- 메인 -->
    <main class="rentalCRUDMain">

        <!-- 상단 페이지 표시 -->
        <section class="rentalCRUDTitleSec">
            
            <div class="rentalTitle">
                Item Upload
            </div>

        </section>
        
		<form class="rentalUploadForm" id="itemUploadForm" th:action="@{/item2/upload}" method="post" enctype="multipart/form-data">
		
	        <!-- 렌탈 업로드 상세 -->
	        <section class="rentalTotalSec">
	
	            <!-- 렌탈 업로드 이미지 Sec -->
	            <section class="rentalImgInputSec">

	                <div class="thumbnailBtn">
	                    <label class="imgLabel" for="img0">
	                        <img class="preview" >
	                    </label>
	                    <input type="file" name="itemImages" class="inputImage" id="img0" accept="image/*">
	                </div>
	                
	                <div class="detailBtn">
						<br><br>
						<span>상품 설명 이미지</span><br><br>
						<input type="file" name="itemImages" class="inputImage" id="img1" accept="image/*">
						<label class="imgLabelInfoImg" for="img1">
							<img class="preview" >
	                    </label>
	                </div>
		                
	
	            </section>
	
	            <!-- 렌탈 업로드 인풋 Sec -->
	            <section class="rentalInputSec">
	
	                <section class="rentalInputSecBlankSec">
	
	                </section>
	
	                <section class="inputDetailSec">
	
	                    <section class="rentalDetailTitleSec">
	
	                        상품명
	
	                    </section>
	
	                    <section class="rentalDetailInputSec">
	
	                        <input id="inputItemName" class="inputDetail" name="itemName" type="text">
	
	                    </section>
	
	                </section>
	
	                <section class="inputDetailSec">
	
	                    <section class="rentalDetailTitleSec">
	                        상품 간단설명
	                    </section>
	
	                    <section class="rentalDetailInputSec">
	
	                        <input id="inputItemDescription" class="inputDetail" name="itemDescription" type="text">
	
	                    </section>
	
	                </section>
	
	                <section class="inputDetailSec">
	
	                    <section class="rentalDetailTitleSec">
	                        가격
	                    </section>
	
	                    <section class="rentalDetailInputSec">
	
	                        <input id="inputItemPrice" class="inputDetailSmall" name="itemPrice">
	                        <img class="inputWonImage" th:src="@{/images/iconImg/wonImage.png}">
	
	                    </section>
	
	                </section>
	
	                <section class="inputDetailSec">
	
	                    <section class="rentalDetailTitleSec">
	                        할인률
	                    </section>
	
	                    <section class="rentalDetailInputSec">
	
	                        <input id="inputItemDiscount" class="inputDetailSmall" name="discountRate">
	                        <span class="discountWord">%</span>
	
	                    </section>
	
	                </section>
	
	             
	
	                <section class="inputDetailSec">
	
	                    <section class="rentalDetailTitleSec">
	                        재고 수량
	                    </section>
	
	                    <section class="rentalDetailInputSec">
	
	                        <input id="inputItemLoanCount" class="inputDetailSmall" name="inStoreCount">
	                        <span class="countWord">개</span>
	
	                    </section>
	
	                </section>
	
	                <section class="inputDetailSec">
	
	                    <section class="rentalDetailTitleSec">
	                        카테고리
	                    </section>
	
	                    <section class="rentalDetailInputSec">
	
	                        <select id="selectItemType" class="category" name="itemType">
	                            <option value="noSelect" selected>선택</option>
	                            <option value="CH">의자</option>
	                            <option value="TT">텐트</option>
	                            <option value="TP">타프</option>
	                            <option value="SB">침낭</option>
	                            <option value="FC">가구</option>
	                            <option value="BX">수납</option>
	                            <option value="BG">가방</option>
	                            <option value="KC">키친/주방</option>
	                            <option value="IB">아이스박스</option>
	                            <option value="CU">컵/잔</option>
	                            <option value="FI">스토브/화로</option>
	                            <option value="AC">악세사리</option>
	                            <option value="WD">선풍기</option>
	                            <option value="HT">난로</option>
	                            <option value="TB">테이블/상</option>
	                        </select>
	
	                    </section>
	
	                </section>
	
	                <section class="uploadSec">
	                    <button class="uploadBtn" type="submit">업로드</button>
	                </section>
	
	
	            </section>
	
	        </section>
        
        </form>

    </main>
    
    <th:block th:replace="~{common/footer}"></th:block>
    
    <script th:src="@{/js/item/uploadRentalPage.js}"></script>

</body>
</html>
